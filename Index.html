  <!-- B·ªè c√°c th·∫ª script ri√™ng l·∫ª v√† thay b·∫±ng m·ªôt th·∫ª script type="module" -->
  <script type="module">
    // Import c√°c h√†m c·∫ßn thi·∫øt t·ª´ Firebase SDK d·∫°ng module
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBhYkEkBfNuPl-Q6BRWDzLqJtBUKLwU-Jc",
      authDomain: "kiemtratranthaihoc.firebaseapp.com",
      databaseURL: "https://kiemtratranthaihoc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "kiemtratranthaihoc",
      storageBucket: "kiemtratranthaihoc.appspot.com",
      messagingSenderId: "826707842657",
      appId: "1:826707842657:web:6d49e57d6f07d30e087c20",
      measurementId: "G-Q7NPR41FRS"
    };

    // Kh·ªüi t·∫°o Firebase
    const app = initializeApp(firebaseConfig);

    // H√†m setup cho t·ª´ng m√¥n
    function setupToggle(subject) {

      // Khi c√≥ ng∆∞·ªùi ƒë·ªïi tr·∫°ng th√°i, c·∫≠p nh·∫≠t Firebase
      toggle.addEventListener("change", () => {

      });

      // Khi Firebase thay ƒë·ªïi, c·∫≠p nh·∫≠t giao di·ªán
      onValue(subjectRef, (snapshot) => { // S·ª≠ d·ª•ng h√†m onValue ƒë·ªÉ l·∫Øng nghe s·ª± ki·ªán
        const isOn = snapshot.val();

    }

    setupToggle("math");
