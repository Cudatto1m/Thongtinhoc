<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thông tin lớp 12A2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --primary-color: #4a90e2;
      --background-color: #f4f4f4;
      --card-background: #ffffff;
      --text-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
    }

    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 4px var(--shadow-color);
      margin-bottom: 2rem;
    }

    #card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    student-card {
      background-color: var(--card-background);
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow-color);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }

    student-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-content {
      padding: 1.5rem;
      flex-grow: 1;
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 1.5rem;
      object-fit: cover;
      border: 3px solid var(--primary-color);
    }

    .card-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .card-body p {
      margin-bottom: 0.5rem;
    }

    .social-links {
      margin-top: 1rem;
    }

    .social-links a {
      color: var(--primary-color);
      margin-right: 1rem;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #333;
    }

    /* === CSS CHO MUSIC PLAYER === */
    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--card-background);
      padding: 0.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow-color);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .music-player.collapsed {
      width: 40px;
      height: 40px;
      padding: 0;
      overflow: hidden;
    }

    .music-player.collapsed .music-controls {
      display: none;
    }

    .music-player .toggle-btn {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    .music-player .toggle-btn:hover {
      background-color: #357abd;
      transform: scale(1.1);
    }

    .music-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .music-controls button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .music-controls button:hover {
      background-color: #357abd;
      transform: scale(1.05);
    }

    .music-controls button i {
      margin-right: 0.3rem;
    }

    .music-controls select {
      padding: 0.4rem;
      border-radius: 5px;
      border: 1px solid var(--primary-color);
      background-color: var(--card-background);
      color: var(--text-color);
      font-size: 0.9rem;
      cursor: pointer;
      max-width: 150px;
      transition: border-color 0.3s;
    }

    .music-controls select:focus {
      outline: none;
      border-color: #357abd;
    }
  </style>
</head>

<body>
  <header>
    <h1>12A2</h1>
  </header>

  <main id="card-container"></main>

  <!-- MUSIC PLAYER -->
  <div class="music-player" id="musicPlayer">
    <button class="toggle-btn" onclick="toggleMusicPlayer()">
      <i class="fas fa-music"></i>
    </button>
    <div class="music-controls">
      <button id="playPauseBtn" onclick="togglePlayPause()">
        <i class="fas fa-play"></i> Phát
      </button>
      <select id="songSelector" onchange="changeSong()">
        <option value="https://cudatto1m.github.io/Thongtinhoc/nhacnen.mp3" selected>Nhạc nền 1</option>
        <option value="https://cudatto1m.github.io/Thongtinhoc/nhacnen2.mp3">Nhạc nền 2</option>
      </select>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cudatto1m.github.io/Thongtinhoc/nhacnen.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ thẻ audio.
  </audio>

  <script>
    // === DỮ LIỆU HỌC SINH ===
    const students = [
      {
        name: "Nguyễn Thành Đạt",
        phone: "0941569243",
        birthday: "20/11/2008",
        email: "dat854155557@gmail.com",
        facebook: "https://www.facebook.com/DAT.Ol.L.XQ.Fev",
        instagram: "",
        github: "https://github.com/Cudatto1m",
        tiktok: "",
        youtube: "https://www.youtube.com/@datlohehe",
        avatar: "https://i.pinimg.com/736x/17/4b/3b/174b3b8605e5f937fe5c2e87e6271696.jpg"
      },
      {
        name: "Châu Hải Dương - ngài Dương của Đạt",
        phone: "0376289667",
        birthday: "9/10/2008",
        email: "yankun91751996@gmail.com",
        facebook: "https://www.facebook.com/hai.duong.687839",
        instagram: "",
        github: "",
        tiktok: "",
        youtube: "https://youtube.com/@oibung4069?si=6GScO-eqh5lKhPu5",
        avatar: ""
      },
      {
        name: "Xuân Quỳnh",
        phone: "0329456883",
        birthday: "09/02/2008",
        email: "ko biết ",
        facebook:"https://www.facebook.com/emm.quynh.7758",
        instagram: "https://www.instagram.com/hnyuw.nauz92?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==",
        github: "",
        tiktok: "",
        youtube: "",
        avatar: ""
      },
      {
        name: "Nguyễn Trúc Phương",
        phone: "10/09/2008",
        birthday: "10/09/2008",
        email: "Trucphuongnguyen339@gmail.com",
        facebook: "https://www.facebook.com/DAT.Ol.L.XQ.Fev",
        instagram: "",
        github: "",
        tiktok: "",
        youtube: "",
        avatar:""
      },
    ];

    // === HIỂN THỊ DỮ LIỆU ===
    function renderCards() {
      const container = document.getElementById("card-container");
      container.innerHTML = "";
      students.forEach(s => {
        const card = document.createElement("student-card");
        for (const key in s) {
          if (s[key]) card.setAttribute(key, s[key]);
        }
        container.appendChild(card);
      });
    }

    class StudentCard extends HTMLElement {
      connectedCallback() {
        const name = this.getAttribute("name");
        const phone = this.getAttribute("phone");
        const birthday = this.getAttribute("birthday");
        const email = this.getAttribute("email");
        const facebook = this.getAttribute("facebook");
        const instagram = this.getAttribute("instagram");
        const github = this.getAttribute("github");
        const tiktok = this.getAttribute("tiktok");
        const youtube = this.getAttribute("youtube");
        const avatar = this.getAttribute("avatar");

        this.innerHTML = `
          <div class="card-content">
            <div class="card-header">
              <img src="${avatar || 'https://via.placeholder.com/80'}" class="avatar">
              <h2>${name}</h2>
            </div>
            <div class="card-body">
              <p><strong>Số điện thoại:</strong> ${phone || 'N/A'}</p>
              <p><strong>Ngày sinh:</strong> ${birthday || 'N/A'}</p>
              <p><strong>Email:</strong> ${email || 'N/A'}</p>
              <div class="social-links">
                ${facebook ? `<a href="${facebook}" target="_blank"><i class="fab fa-facebook"></i></a>` : ""}
                ${instagram ? `<a href="${instagram}" target="_blank"><i class="fab fa-instagram"></i></a>` : ""}
                ${github ? `<a href="${github}" target="_blank"><i class="fab fa-github"></i></a>` : ""}
                ${tiktok ? `<a href="${tiktok}" target="_blank"><i class="fab fa-tiktok"></i></a>` : ""}
                ${youtube ? `<a href="${youtube}" target="_blank"><i class="fab fa-youtube"></i></a>` : ""}
              </div>
            </div>
          </div>
        `;
      }
    }

    customElements.define("student-card", StudentCard);
    document.addEventListener("DOMContentLoaded", renderCards);

    // === XỬ LÝ NHẠC NỀN ===
    const audio = document.getElementById('bgMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const songSelector = document.getElementById('songSelector');
    const musicPlayer = document.getElementById('musicPlayer');

    function togglePlayPause() {
      if (audio.paused) {
        audio.play()
          .then(() => {
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Tạm dừng';
            console.log('Nhạc đang phát:', songSelector.value);
          })
          .catch(err => console.error('Lỗi khi phát nhạc:', err));
      } else {
        audio.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Phát';
        console.log('Nhạc đã tạm dừng');
      }
    }

    function changeSong() {
      const selectedSong = songSelector.value;
      audio.src = selectedSong;
      audio.play()
        .then(() => {
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Tạm dừng';
          console.log('Đã chuyển bài:', selectedSong);
        })
        .catch(err => console.error('Lỗi khi chuyển bài:', err));
    }

    function toggleMusicPlayer() {
      musicPlayer.classList.toggle('collapsed');
    }
  </script>
</body>
</html>
